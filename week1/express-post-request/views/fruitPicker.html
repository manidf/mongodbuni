<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Fruit Picker</title>
</head>
<body>

<form action="/favourite_fruit" method="POST">
    <p>What is your favourite fruit?</p>
    {% for fruit in fruits %}
    <p>
        <input type="radio" name="fruit" value="{{fruit}}" /> {{fruit}}
    </p>
    {% endfor %}
    <input type="submit" value="submit">
</form>

</body>
</html>
